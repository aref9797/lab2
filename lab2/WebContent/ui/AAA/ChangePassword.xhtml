<!DOCTYPE html>
<ui:composition template="../../templates/Panel.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
<ui:define name="content">

	<h:outputStylesheet library="css" name="site_style.css"></h:outputStylesheet>

	<h:form>
	
		<div class="row">
		 	
		 		<div class="row">
		 		 	<div class="col-md-12 text-center">
		 		 		<h:graphicImage styleClass="img" library="images" name="lock.png" /> 
					</div>
				</div>
				
				 <p:messages styleClass="" id="messages"  showDetail="false" autoUpdate="true" closable="true" />
				
				 <br/> <br/>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
		 				<b class="outlabel">نام کاربری</b>
	       				<p:inputText styleClass="inputlabel" id="username" size="40" value="#{ChangePasswordMB.username}" required="true" requiredMessage="فیلد نام کاربری نباید خالی باشد" ></p:inputText>	
					</div>
				</div>
				 <br/>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<b class="outlabel">رمز عبور فعلی</b>
	       				<p:password styleClass="inputlabel" id="oldpassword" size="40" value="#{ChangePasswordMB.oldPassword}" required="true" requiredMessage="فیلد رمز عبور فعلی نباید خالی باشد" ></p:password>
					</div>
				</div>
				
				 <br/>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<b class="outlabel">رمز عبور جدید</b>
	       				<p:password styleClass="inputlabel" id="newpassword" size="40" value="#{ChangePasswordMB.newPassword}" required="true" requiredMessage="فیلد رمز عبور جدید  نباید خالی باشد" ></p:password>
					</div>
				</div>
				
				 <br/>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<b class="outlabel">تکرار رمز عبور جدید</b>
	       				<p:password styleClass="inputlabel" id="newpassword2" size="40" value="#{ChangePasswordMB.newPassword2}" required="true" requiredMessage="فیلد  تکرار رمز عبور جدید نباید خالی باشد" ></p:password>
					</div>
				</div>
				
				 <br/> <br/> <br/>
				<div class="row text-center">
		 			 <div class="col-md-12">
		 			 	<p:commandButton ajax="false" styleClass="ui-submit" value="تغییر" action="#{ChangePasswordMB.ChangePassword()}" />
		 			 </div>
		 		</div>
		 
		 </div>
		 
	 </h:form>
	 
</ui:define>
</ui:composition>
