<!DOCTYPE html>

<ui:define name="content">
	 <h:outputStylesheet library="css" name="Mpanel_style.css"></h:outputStylesheet>

	<div class="row text-center">

	</div>
	
	 
	 <h:form id="frmDT">
		 <div class="row">
		 	<DIV class="col-md-12 text-center">
		 		<p:dataTable id="dtList"  value="" var="" reflow="true"> 
					    
					    <p:column headerText="آزمایش">
					    	<b></b>
					    </p:column>
					 
					    <p:column headerText="نام آزمایشگاه">
					    	<b></b>
					    </p:column>
					    
					    
					 	<p:column headerText="نام درخواست دهنده" style="width:15%;">

					    </p:column>
