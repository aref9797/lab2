<!DOCTYPE html>
<ui:composition template="../../templates/Panel.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
<ui:define name="content">

	<h:outputStylesheet library="css" name="site_style.css"></h:outputStylesheet>
     
	 <br/> 
	 
	 <h:form>
		 <div class="row">
		 	
		 		<div class="row">
		 		 	<div class="col-md-12 text-center">
		 		 		<h:graphicImage styleClass="img" library="images" name="forgetpass.png" /> 
					</div>
		 		</div>
		 		 <br/> <br/>
		 		 
		 		 <p:messages styleClass="" id="messages"  showDetail="false" autoUpdate="true" closable="true" />
		 		 
		  		 <br/>
		 		 
		 		 <div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-6">
		 				<b class="outlabel">ایمیل</b>
	       				<p:inputText styleClass="inputlabel"  style="width:300px" id="email" size="40" value="#{LostPasswordMB.email}" required="true" requiredMessage="فیلد ایمیل نباید خالی باشد" validatorMessage="فرمت ایمیل را درست وارد کنید.">
	       				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
	       				</p:inputText>	
					</div>
				</div>
		 		 
		 		 
		 		  <br/> <br/> <br/>
				<div class="row text-center">
		 			 <div class="col-md-12">
		 			 	<h:commandButton styleClass="ui-submit" value="ارسال" action="#{LostPasswordMB.LostPassword()}"/>
		 			 </div>
		 		</div>
		 		 
		</div>
		
	      
	 </h:form>
       
</ui:define>
</ui:composition>
