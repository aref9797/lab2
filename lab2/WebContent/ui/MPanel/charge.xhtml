<!DOCTYPE html>
<ui:composition template="../../templates/Panel.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
<ui:define name="content">

	 <h:outputStylesheet library="css" name="Mpanel_style.css"></h:outputStylesheet>
	 <h:outputStylesheet library="css" name="tabel_style.css"></h:outputStylesheet>
	 
	 <h:outputScript library="js" name="scroll.js"></h:outputScript>
	
	 
	 <h:form id="frmDT">
		 <div class="row">
		 	<DIV class="col-md-12 text-center">
		 		<p:dataTable id="dtList" var="chr" value="#{UserMB.AcceptProfessorCharge()}" reflow="true"> 
					    
					    <p:column headerText="نام استاد">
					    	<b>#{chr.name}</b>
					    </p:column>
					 
					 	 <p:column headerText= "نام کاربری">
					    	<b>#{chr.username}</b>
					    </p:column>

					    <p:column headerText= "شماره ملی">
					    	<b>#{chr.mellicode}</b>
					    </p:column>
					    
					 	<p:column headerText="میزان اعتبار " style="width:15%;">
					    	<b>#{chr.charge}</b>
					    </p:column>
					
					 	<p:column headerText="افزایش اعتبار" style="width: 15%">
					 	  	<p:inplace id="charg"/>
					    	<p:commandButton  styleClass="ui-buttom-edit" ajax="true" value="تایید" type="submit" process="@this" actionListener="#{UserMB.ProfessorCharge(charg)}"/>
					    	
					    </p:column>
					 	
				</p:dataTable>
		   		
		 	</DIV>
		 </div>
		
		
		</h:form>
</ui:define>
</ui:composition>
